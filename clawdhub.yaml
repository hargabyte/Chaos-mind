slug: chaos-memory
name: CHAOS Memory
version: 1.0.0
author: Hargabyte Software
homepage: https://github.com/hargabyte/chaos-memory
repository: https://github.com/hargabyte/chaos-memory
license: MIT

description: |
  Hybrid search for team memories with auto-capture.
  Combines BM25 keyword matching, vector semantic search, graph relationships,
  and heat-based ranking for optimal relevance.
  
  Features:
  - 43x faster extraction (2.6s per message)
  - Progressive disclosure (90% token savings)
  - Auto-capture from session transcripts
  - Version-controlled memory database (Dolt)

tags:
  - memory
  - search
  - knowledge
  - team
  - hybrid-search
  - auto-capture
  - mcp

category: productivity

emoji: ðŸ§ 

# Installation
install:
  script: install.sh
  requires:
    bins:
      - go
      - git
      - curl
    optional:
      - dolt
      - ollama

# Dependencies (auto-installed by install.sh)
dependencies:
  system:
    - name: Dolt
      version: ">=0.50.0"
      url: https://github.com/dolthub/dolt
      auto_install: true
    - name: Ollama
      version: ">=0.1.0"
      url: https://ollama.com
      auto_install: true
    - name: Go
      version: ">=1.21"
      url: https://go.dev
      required: true
      
  models:
    - name: qwen3:1.7b
      size: 1.4 GB
      provider: ollama
      auto_install: true

# Binaries provided
binaries:
  - chaos-cli
  - chaos-mcp
  - chaos-consolidator

# Configuration
config:
  file: ~/.chaos/chaos.conf
  env:
    - CHAOS_HOME
    - CHAOS_DB_DIR
    - CHAOS_DB_PORT
    - CHAOS_MODEL

# Usage
usage: |
  Search memories:
    chaos-cli search "query" --mode summary --limit 5
  
  Store a memory:
    chaos-cli store "content" --category decision --priority 0.9
  
  List recent:
    chaos-cli list 10
    
  Start auto-capture:
    chaos-consolidator --auto-capture

# Examples
examples:
  - name: Search for pricing decisions
    command: chaos-cli search "pricing" --mode summary --limit 5
    description: Find all memories related to pricing with balanced detail
    
  - name: Quick scan for architecture
    command: chaos-cli search "architecture" --mode index --limit 10
    description: Fast scan (75 tokens/result) for architecture-related memories
    
  - name: Store important decision
    command: chaos-cli store "Enterprise tier priced at $99/month" --category decision --priority 0.9
    description: Store a high-priority decision in CHAOS
    
  - name: List recent memories
    command: chaos-cli list 10
    description: Show the 10 most recent memories

